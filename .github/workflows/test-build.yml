name: Template Testing Build
# We build the binaries for all os and configurations
# So we don't have to do that on each test run

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
        description: 'The operating system to use'
      image:
        required: true
        type: string
        description: 'The image to use'
      build_configuration:
        required: true
        type: string
        description: 'The build configuration to use'
      manual_build:
        required: false
        type: boolean
        description: 'Whether to do the build'
        default: true
      publish:
        required: true
        type: boolean
        description: 'Whether to publish the build artifacts'

env:
  # Disable the .NET logo in the console output.
  DOTNET_NOLOGO: true
  # Disable the .NET first time experience to skip caching NuGet packages and speed up the build.
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending .NET CLI telemetry to Microsoft.
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-output-cache:
    name: Upload Test Build Output Cache
    runs-on: ${{inputs.image}}
    if: ${{!inputs.manual_build || inputs.publish}}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: | 
            3.1.x
            5.0.x
            6.0.x
            7.0.x
            8.0.x

      - name: Build
        run: |
          dotnet restore AsmResolver.sln;
          # msbuild AsmResolver.sln -t:restore -p:RestorePackagesConfig=true
          msbuild AsmResolver.sln -property:Configuration=${{inputs.build_configuration}};

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{inputs.os}}-${{inputs.build_configuration}}
          path: artifacts/

